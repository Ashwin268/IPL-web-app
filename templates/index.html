<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL Service Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5 text-primary">üèè IPL Service Dashboard</h1>

        <div class="row g-4">

            <!-- Compare Teams Card -->
            <div class="col-md-6">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body">
                        <h4 class="card-title text-success mb-4">Compare Two Teams</h4>
                        <form action="/teamvsteam" method="get" class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Team 1</label>
                                <select name="team1" class="form-select" required>
                                    {% for t in teams %}
                                        <option value="{{ t }}">{{ t }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Team 2</label>
                                <select name="team2" class="form-select" required>
                                    {% for t in teams %}
                                        <option value="{{ t }}">{{ t }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-success w-100">Compare</button>
                            </div>
                        </form>

                        {% if result %}
                            <div class="mt-4">
                                <h5 class="text-secondary">Comparison Result</h5>
                                <div class="bg-light border rounded p-3">
                                    <pre class="mb-0">{{ result | tojson(indent=2) }}</pre>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>

            <!-- Team Records Card -->
            <div class="col-md-6">
                <div class="card shadow border-0 rounded-4">
                    <div class="card-body">
                        <h4 class="card-title text-primary mb-4">Team Records</h4>
                        <form action="/teamrecords" method="get" class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Select Team</label>
                                <select name="team" class="form-select" required>
                                    {% for t in teams %}
                                        <option value="{{ t }}" {% if selected_team == t %}selected{% endif %}>{{ t }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Get Records</button>
                            </div>
                        </form>

                        {% if team_result %}
                            <div class="mt-4">
                                <h5 class="text-secondary">Team Records: {{ selected_team }}</h5>
                                <div class="bg-light border rounded p-3">
                                    <pre class="mb-0">{{ team_result | tojson(indent=2) }}</pre>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
